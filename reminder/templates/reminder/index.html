{% extends 'reminder/base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
	{% if teams %}
		<div class="row team-index">
			{% for team in teams %}
				<div class='col-lg-4 card'>
					<div class='card-body'>
						<h3>{{ team.name }}</h3>
						<p>Here is the description of your team Bluxome.</p>
						<p><a class='btn btn-primary' href="{{ team.get_absolute_url }}" role='button'>View Team &raquo;</a></p>
					</div>
				</div>
			{% endfor %}
		</div>
	{% else %}
		<p>No teams registered!</p>
		<a href="{% url 'create_team' %}">Make Team</a>
	{% endif %}
{% endblock %}
