{% extends 'reminder/base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
	{% if teams %}
		<h3>Here are your teams:</h3>
		<ul>
		{% for team in teams %}
			<li><a href={{ team.get_absolute_url }}>{{ team.name }}</a></li>
		</ul>
		{% endfor %}
	{% else %}
		<p>No teams registered!</p>
		<a href="{% url 'create_team' %}">Make Team</a>
	{% endif %}
{% endblock %}
