{% extends 'reminder/base.html' %}

{% block title %} New Roommate {% endblock %}
{% block content %}
	<div class="card form">
		<form method="POST">
		{% csrf_token %}
			<p>Phone number format: +12223334444</p>
			{{ form.as_p }}
			<input class='btn btn-primary' type="submit" value="Submit" />
			<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
{% endblock %}
