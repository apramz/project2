{% load static %}
<html>
	<head>
		<title>{% block head_title %}{% endblock %}</title>
		<link href="{% static 'reminder/css/main.css' %}" rel="stylesheet">
		<link href="{% static 'reminder/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-light">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#userMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">jarvis</a>
			<div class="collapse navbar-collapse" id="userMenu">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Settings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<h1 class='page-title'>{% block title %}
				{% endblock %}
			</h1>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
<script src="{% static 'reminder/scripts/jquery.js' %}"></script>
<script src="{% static 'reminder/scripts/app.js' %}"></script>
<script src="{% static 'reminder/bootstrap/js/bootstrap.min.js' %}"></script>
