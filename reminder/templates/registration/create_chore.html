{% extends 'reminder/base.html' %}

{% block title %}Create Chore {% endblock %}
{% block content %}
	<div class='card form'>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<input class='btn btn-primary' type="submit" value="Submit" />
			<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
{% endblock %}
